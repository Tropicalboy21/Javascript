<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tablas de verdad</title>
</head>
<body>
    <div class="container">
        <div class="sub_container">
            <h1 class="title">Tablas de Verdad</h1>
            <div class="filas">
                <label><b>Preposiciones</b> (separadas por coma)</label>
                <input type="text" id="vars" value="a,b,c">
            </div>
            <div class="filas">
                <label><b>Expresiones</b> (separadas por coma)</label>
                <input type="text" id="expresiones" value="!( a || b || c ), (!a && !b && !c)">
            </div>
            <div class="filas button_contiainer">
                <button id="obtenerResultado">Generar tabla de verdad</button>
            </div>
        </div>
    </div>

    <div id="resultado"></div>
    <script src="./js/index.js"></script>
</body>
</html>
