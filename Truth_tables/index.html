<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/index.js"></script>
    <title>Tablas de verdad</title>
</head>
<body>
    <div>
        <div class="filas">
            <label>Preposiciones(separadas por coma)</label>
            <input type="text" id="vars" value="a,b,c">
        </div>
        <div class="filas">
            <label>Expresiones(separadas por coma)</label>
            <input type="text" id="expresiones" value="!( a || b || c ), (!a && !b && !c)">
        </div>
        <div class="filas">
            <button id="obtenerResultado">Generar tabla de verdad</button>
        </div>
    </div>

    <div id="resultado"></div>
</body>
</html>
